<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Media Web Page</title>
    <meta name="description" content="media web page">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Media Web Page</h1>
    <h2>Sample Image</h2>
    <figure>
        <img src="lwK9Bh.webp" alt="Jesse Wellman">
        <figcaption id="img-caption">Jesse Wellman selfie</figcaption>
    </figure>

    <h3>Sample Podcast Audio</h3>
    <audio controls>
        <source src="sample.mp3" type="audio/ogg">
        <source src="sample.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <h4>Sample Video</h4>
    <video width="360" height="240" autoplay autopictureinpicture controls>
        <source src="2022-03-26-172247.webm" type="video/webm">
        <source src="2022-03-26-172247.ogg" type="video/ogg">
        Your browser does not support the video tag.
    </video>

</body>

</html>
